<mat-card class="w-85 m-auto mt-5p ">
    <mat-card-header>
        <mat-card-title>Kontakti</mat-card-title>
    </mat-card-header>
    <mat-card-content class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.uniqueID }} </td>
            </ng-container> -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Rbr.</th>
                <td mat-cell *matCellDef="let element"> {{element.number }} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Ime </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Prezime
                </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Datum
                    Rođenja </th>
                <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
            </ng-container>

            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Ulica
                </th>
                <td mat-cell *matCellDef="let element"> {{element.street}} </td>
            </ng-container>

            <ng-container matColumnDef="postalCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Poštanski
                    broj</th>
                <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
            </ng-container>

            <ng-container matColumnDef="phonePrefix">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Predbroj
                </th>
                <td mat-cell *matCellDef="let element"> {{element.phonePrefix}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Broj
                    telefona</th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>


            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef> Akcije </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="basic" matTooltip="Pregled kontakta"
                        (click)="viewContactDialog(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" matTooltip="Uređivanje kontakta"
                        (click)="editContactDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Brisanje kontakta"
                        (click)="deleteContactDialog(element, ['Brisanje forme', 'Jeste li sigurni da želite izbrisati kontakt?', 'Obriši'], 'delete')">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

    </mat-card-content>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openDialog()">Unesi kontakt</button>
    </mat-card-actions>
</mat-card>
