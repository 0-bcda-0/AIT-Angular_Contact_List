<mat-toolbar color="primary" style="display: flex; flex-wrap: wrap; overflow: hidden; gap: 2px;">
    <button mat-icon-button (click)="toggleMenu()" [ngClass]="isMenuOpen ? 'ml' : ''">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Angular Imenik</span>
    <app-theme-toggle style="margin-left: auto;"></app-theme-toggle>
</mat-toolbar>

<mat-sidenav-container class="custom-sidenav-container">
    <mat-sidenav mode="side" [opened]="isMenuOpen" style="border-radius: 20px; margin: 5px;">
        <div class="userSettings">
            <div>Korisnik,</div>
            <a routerLink="/core/user-settings" routerLinkActive="active" class="userSettingsLink">{{ currentUser?.name + ' ' + currentUser?.surname }}</a>
        </div>
        <hr>
        <mat-nav-list class="nav-list">
            <a routerLink="/core" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                <mat-icon class="nav-icon">perm_identity</mat-icon>
                Kontakti
            </a>
            <a (click)="logout()" class="nav-link">
                <mat-icon class="nav-icon">logout</mat-icon>
                Odjava
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- CHILD ROUTER -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
